<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Style Translator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML Transformer</h1>
        </header>

        <div class="url-section">
            <div class="input-group">
                <label for="source-url">Source URL (e.g., WeChat article):</label>
                <input type="url" id="source-url" placeholder="https://mp.weixin.qq.com/s/..." />
                <button id="fetch-btn">Translate Page Style</button>
            </div>
        </div>

        <div class="main-content">
            <div class="left-pane">
                <div class="pane-header">
                    <h3>Source Text</h3>
                    <div class="pane-controls">
                        <button id="clear-source">Clear</button>
                        <button id="add-to-target">Add</button>
                    </div>
                </div>
                <textarea id="source-html" placeholder="Paste your source HTML here or translate style from URL above..."></textarea>
                
                <div class="pane-header">
                    <h3>Target Content</h3>
                </div>
                <textarea id="target-content" placeholder="Enter the content you want to transform..."></textarea>
                
                <button id="transform-btn" class="transform-button">Transform HTML</button>
            </div>

            <div class="right-pane">
                <div class="pane-header">
                    <h3>Transformed Result</h3>
                    <div class="pane-controls">
                        <button id="copy-result">Copy HTML</button>
                        <button id="download-result">Download</button>
                    </div>
                </div>
                <div id="result-container">
                    <div id="result-preview" class="preview-view">
                        <iframe id="preview-frame"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>

        <div id="status" class="status hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
